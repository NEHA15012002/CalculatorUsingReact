<head>
    <body>
        <script>
            //map example 1
            var arr=[1,2,3,4,5,6];
            arr.map(function(value){
                document.write(value+"<br>")
            })
            document.write("<br>");
            //map example 2
            function show(value)
            {
                document.write(value+"<br>");
            }
            arr.map(show);
        </script>
    </body>
</head>
